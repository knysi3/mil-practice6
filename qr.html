    <!-- main -->
    <div class="centering_item">
      <h4 class="p-3">QRコード生成</h4>
      <div class="mb-3 row px-5">
        <label for="staticEmail" class="col-sm-4 col-form-label">メールアドレス</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="email" placeholder="例) sample@example.com">

      </div>
      <div class="mb-3 row px-5">
        <label for="inputPassword" class="col-sm-4 col-form-label">パスワード</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>
      <div class="mb-3 px-5">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
        <label class="form-check-label" for="flexCheckIndeterminate">
        法人のかたはこちらをチェック
        </label>
      </div>
      <a class="btn btn-original" href="#" role="button" id="genQR">QRコード生成</a>
  
      <div>
        <canvas class="p-3" id="qr"></canvas>
      </div>
    </div>

    <!-- Footer https://mdbootstrap.com/docs/standard/navigation/footer/ -->
    <footer class="text-center text-lg-start bg-white text-muted">
      <section class="">
        <div class="container text-center text-md-start mt-5">
          <div class="row mt-3">
            <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
              <h6 class="text-uppercase fw-bold mb-4">
                <i class="fas fa-gem me-3 text-secondary"></i>com-com Company
              </h6>

              <h6 class="fw-bold mb-4">About</h6>
              <p><a href="#!" class="text-reset text-decoration-none fs-7">ご利用ガイド</a></p>

              <p><a href="#!" class="text-reset text-decoration-none fs-7">お問い合わせ</a></p>
            </div>

            <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
              <h6 class="fw-bold mb-4">Legal</h6>
              <p><a href="#!" class="text-reset text-decoration-none fs-7">利用規約</a></p>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      $('#genQR').on('click', function() {
        // 入力された文字列を取得
        var query = document.getElementById('email').value;
        // QRコードの生成
        (function() {
          var qr = new QRious({
            element: document.getElementById('qr'),
            value: query
          });
          qr.background = '#FFF';
          qr.backgroundAlpha = 0.9;
          qr.foreground = '#000000';
          qr.foregroundAlpha = 1.0;
          qr.level = 'L';
          qr.size = 120;
        })();
      });
    </script>
  </body>
